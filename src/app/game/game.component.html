<div class="autoscroll hideDesktop" *ngIf="!(game.stack.length == 0)">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;"
        [img]="game.player_images[i]"
        [name]="player" [playerIsActive]="i == game.currentPlayer">
    </app-player-mobile>
</div>
<div class="playground" *ngIf="!(game.stack.length == 0)">
    <app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;"
        class="playerPosition hideMobile" [ngStyle]="{'top.px' : 130 + (i * 90)}" [img]="game.player_images[i]"
        [name]="player" [playerIsActive]="i == game.currentPlayer">
    </app-player>
    <div class="cardstack">
        <img *ngFor="let c of [0,1,2,3,4]; let i = index" [ngStyle]="{'right.px' : i * 5}"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="topCard" style="right: 20px;" src="assets/img/cards/card_cover.png">

        <img class="playedCard" *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png">

        <img (click)="takeCard()" *ngIf="game.newCardAnimation" class="newCardAnimation" style="
            right: 20px;" src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
    <app-game-info [card]="game.currentCard" class="pinBottom">

    </app-game-info>

    <button mat-fab color="primary" *ngIf="!game.tableIsFull" class="btnAdd" (click)="openDialog()"
        mat-Tooltip="Start an empty game">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="endScreen" *ngIf="game.stack.length == 0">
    <img src="./../../assets/img/game_over.svg">
    <button [ngStyle]="{'margin.px': 12}" mat-raised-button color="primary" (click)="restart()">
        Start a new round<!-- <mat-icon>autorenew</mat-icon> -->
    </button>
    <button [ngStyle]="{'margin.px': 12}" mat-raised-button color="primary" (click)="newstart()">
        Start an empty game<!-- <mat-icon>star</mat-icon> -->
    </button>
</div>
