<app-player *ngFor="let player of game.players; let i = index;" class="playerPosition" 
[ngStyle]="{'top.px' : 130 + (i * 90)}" [name]="player" [playerIsActive]="i == game.currentPlayer">

</app-player>
<div class="playground">
    <div class="cardstack">
        <img *ngFor="let c of [0,1,2,3,4]; let i = index" [ngStyle]="{'right.px' : i * 5}"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="topCard" style="right: 20px;" src="assets/img/cards/card_cover.png">

        <img class="playedCard" *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png">

        <img (click)="takeCard()" *ngIf="game.newCardAnimation" class="newCardAnimation" style="
            right: 20px;" src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pinBottom">
   
</app-game-info>

<button mat-fab color="primary" class="btnAdd" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
